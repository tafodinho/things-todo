<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="row first-section">
            <div class="col-sm-4">
                <div class="card">
                    <h5 class="card-title">Create Project</h5>
                    <div class="card-content">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Enter project name" id="project-name">
                            <div class="input-group-append">
                                <a href="#" id="create-project"><span class="input-group-text" id="basic-addon2">Create Project</span></a>
                            </div>
                            </div>
                    </div>
                    <div class="projects-list" id="project-list">
                        
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <h5 class="card-title">Create Todos</h5>
                    <div class="card-content">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Title</label>
                                <input type="text" required class="form-control" id="todo-title" aria-describedby="emailHelp" placeholder="Enter title">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Description</label>
                                <textarea type="text" required class="form-control" id="todo-description" placeholder="Enter Description"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="priority">Priority</label>
                                <select class="form-control" name="priority" id="todo-priority">
                                    <option value="high">High</option>
                                    <option value="medium">Medium</option>
                                    <option value="low">Low</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="due-date">Due date</label>
                                <input type="date" required class="form-control" id="due-date">
                            </div>
                            <div class="form-group">
                                <label for="project">Project</label>
                                <select class="form-control" name="project" id="project-options">
                                    
                                </select>
                            </div>
                            <input type="hidden" id="edit-id" value="">
                            <button id="create-task" class="btn btn-primary">Submit</button>
                    </div>
                    
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <h5 class="card-title">Todos </h5>
                    <div class="card-content" id="todo-items">
                        
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="main.js"></script>
</html>
